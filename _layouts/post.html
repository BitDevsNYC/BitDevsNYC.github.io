---
layout: default
---

<section>
  <div class="Post">
    <h1 class="Post-title">{{ page.title }}</h1>
    <div class="Post-info">
      <span>{{ page.date | date_to_string }}</span>
      {% if page.meetup %}
        <span>
          <a href="{{ page.meetup }}" target="_blank" rel="noopener nofollow">
            Link to Meetup
          </a>
        </span>
      {% endif %}
    </div>
    <div class="Post-content">
      <div class="meetup-link">
          <a href="{{ page.meetup }}" target="_blank" rel="noopener nofollow">
            Sign up at meetup.com
          </a>
      </div>
      {{ content }}
    </div>

  </div>
</section>
